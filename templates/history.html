<!DOCTYPE html>
<html lang="en">
<head>
  <title>历史 - 中国历史</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">我的博客</a>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">中国历史</h1>

    <div class="accordion" id="historyAccordion">
      <div class="card">
        <div class="card-header" id="tangHeader">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#tang" aria-expanded="true" aria-controls="tang">
              唐朝
            </button>
          </h2>
        </div>

        <div id="tang" class="collapse" aria-labelledby="tangHeader" data-parent="#historyAccordion">
          <div class="card-body">
            <h3>政治架构</h3>
            <p>唐朝政权的架构采用了中央集权制...</p>

            <h3>晋升途径</h3>
            <p>科举制度，等...</p>

            <h3>积弊</h3>
            <p>政治腐败，经济问题，等...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="songHeader">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#song" aria-expanded="true" aria-controls="song">
              宋朝
            </button>
          </h2>
        </div>

        <div id="song" class="collapse" aria-labelledby="songHeader" data-parent="#historyAccordion">
          <div class="card-body">
            <h3>政治架构</h3>
            <p>宋朝政权的架构为...</p>

            <h3>晋升途径</h3>
            <p>靠科举考试, 等...</p>

            <h3>三冗和两捧</h3>
            <p>宋朝的三冗政策包括：废丁簿，免告状和实盈法，两捧包括督运和捧敲。目标是增加中央政府对地方政府的控制，并保持其稳定。</p>

            <h3>积弊</h3>
            <p>外敌威胁，政治腐败，等...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="qinHeader">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#qin" aria-expanded="true" aria-controls="qin">
              秦朝
            </button>
          </h2>
        </div>

        <div id="qin" class="collapse" aria-labelledby="qinHeader" data-parent="#historyAccordion">
          <div class="card-body">
            <h3>政治架构</h3>
            <p>秦朝是中国历史上第一个统一的多民族封建国家...</p>

            <h3>晋升途径</h3>
            <p>由国王直接任命各级官员...</p>

            <h3>积弊</h3>
            <p>重法轻德，人民处于极度的痛苦之中...</p>
          </div>
        </div>
      </div>

    </div>

    <a href="/">返回主页</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
